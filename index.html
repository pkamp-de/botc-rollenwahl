<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood on the Clocktower - Rollen auswählen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="role-selection">
    <h1>THE GREAT HUNT - Ein Skript von Phil</h1>
    <p id="selection-counter">Ausgewählt: <span id="counter">0</span></p>

    <!-- Kategorien -->
    <div id="categories-container">
      <div class="category" id="dorfbewohner">
        <h2>Dorfbewohner</h2>
        <div class="role-grid"></div>
      </div>
      <div class="category" id="aussenseiter">
        <h2>Außenseiter</h2>
        <div class="role-grid"></div>
      </div>
      <div class="category" id="lakai">
        <h2>Lakai</h2>
        <div class="role-grid"></div>
      </div>
      <div class="category" id="daemon">
        <h2>Dämon</h2>
        <div class="role-grid"></div>
      </div>
    </div>

    <!-- Button zum Abschluss -->
    <button id="finish-selection" style="width: 250px; height: 70px; font-size: 1.2rem; background-color: #E8E3D7; color: black; border: none; border-radius: 8px; cursor: pointer; display: block; margin: 20px auto;">
      Auswahl abschließen
    </button>
  </section>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
