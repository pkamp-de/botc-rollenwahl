<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood on the Clocktower - Rollen auswählen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Blood on the Clocktower - Rollen auswählen</h1>
    <p id="selection-counter">Ausgewählte Rollen: <span>0</span></p>
  </header>
  <main>
    <!-- Kategorie: Dorfbewohner -->
    <div class="category" id="dorfbewohner">
      <h2 class="category-header">Dorfbewohner</h2>
      <div class="role-container">
        <!-- Rollen für Dorfbewohner werden hier eingefügt -->
      </div>
    </div>
    <!-- Kategorie: Außenseiter -->
    <div class="category" id="aussenseiter">
      <h2 class="category-header">Außenseiter</h2>
      <div class="role-container">
        <!-- Rollen für Außenseiter werden hier eingefügt -->
      </div>
    </div>
    <!-- Kategorie: Lakaien -->
    <div class="category" id="lakai">
      <h2 class="category-header">Lakai</h2>
      <div class="role-container">
        <!-- Rollen für Lakaien werden hier eingefügt -->
      </div>
    </div>
    <!-- Kategorie: Dämon -->
    <div class="category" id="daemon">
      <h2 class="category-header">Dämon</h2>
      <div class="role-container">
        <!-- Rollen für Dämonen werden hier eingefügt -->
      </div>
    </div>

    <!-- Spieleransicht (role-selection) -->
    <div id="role-selection" style="display: none;">
      <!-- Die Spieleransicht wird hier dynamisch generiert -->
    </div>
  </main>
  <footer>
    <button id="finish-selection">Auswahl abschließen</button>
  </footer>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
